<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- flowbite cdn -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-slate-800 dark:text-white bg-slate-50 flex items-center justify-center min-h-screen">

    <!-- common header -->
    <th:block th:if="${loggedInUser}">
        <section th:replace="~{user/user_navbar:: user-navbar}"></section>
    </th:block>

    <th:block th:unless="${loggedInUser}">
        <section th:replace="~{navbar:: navbar}"></section>
    </th:block>

    <!-- Page Content -->
    
    <div class="p-9 mt-2 h-screen w-full">
        <section th:replace="${content}"></section>
    </div>

    <!-- common footer -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
