<!DOCTYPE html>
<html lang="en" th:replace="~{base:: parent(~{::#content}, ~{::title}, ~{})}">
<head>
   <title>Signup</title>
</head>
<body>
   <div id="content">
      <!-- divides the page in 12 cols -->
      <div class="grid grid-cols-12">
         <!-- leave col space of 3 from left -->
         <div class="md:col-span-2 lg:col-span-3"></div>
         <!-- col space of 6 in middle -->
         <div class="md:col-span-8 lg:col-span-6 col-span-12">
            <!-- flowbite card -->
            <div class="block p-6 mt-2 bg-gray-100 border border-gray-200 rounded-2xl shadow-lg dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-gray-700">
            
            <!-- alert message -->
            <div th:replace="~{alert:: alert}"></div>
            
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-center text-gray-900 dark:text-white">Signup</h5>
            <p class="font-normal text-center text-gray-800 dark:text-gray-300">Start Managing your contacts on cloud...</p>
            <!-- form -->
            <form th:action="@{/do-register}" th:object="${userForm}" method="post" class="mt-6">
               <!-- name input -->
               <div class="mb-5">
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
                  <input type="text" th:field="*{name}" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-300 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required>
               </div>
               <!-- email input -->
               <div class="mb-5">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                  <input type="email" th:field="*{email}" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-300 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@email.com" required />
               </div>
               <!-- password input -->
               <div class="mb-5">
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                  <input type="password" th:field="*{password}" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-300 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter password" required />
               </div>
               <!-- phone input -->
               <div class="mb-5">
                  <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your phone number</label>
                  <input type="tel" th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-300 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="(123)-456-7890" required>
               </div>
               <!-- about input -->
               <div class="mb-5">
                  <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Something about you</label>
                  <textarea id="about" th:field="*{about}" name="about" rows="5" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-300 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write something..."></textarea>
               </div>
               <!-- submit button -->
               <div class="mb-2 text-center">
                  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register new account</button>
               </div>
            </form>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
